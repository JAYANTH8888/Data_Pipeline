name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pyspark pytest mlflow apache-iceberg
      - name: Run unit tests
        run: pytest tests/
      - name: Schema contract check
        run: |
          python etl/etl_iceberg.py --validate-only

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pyspark mlflow apache-iceberg
      - name: Run ETL
        run: python etl/etl_iceberg.py
      - name: Train ML Model
        run: python ml/ml_train.py
      - name: Upload model artifact
        uses: actions/upload-artifact@v3
        with:
          name: ml-model
          path: mlruns/
